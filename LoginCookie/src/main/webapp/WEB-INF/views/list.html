<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

</head>
<body>
<h1 class="title">User List</h1>
<table border="1">
    <tr>
        <th>Username</th>
        <th>Password</th>
    </tr>
    <th:block th:each="user : ${user}">
        <tr>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
